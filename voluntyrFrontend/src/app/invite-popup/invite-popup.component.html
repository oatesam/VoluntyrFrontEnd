<div class="modal-header">
  <h1 class="modal-title" style="color: black">Invite Volunteers</h1>
  <button type="button" class="close" aria-label="Close" (click)="this.activeModal.dismiss('Cross click');">
    <!--<span aria-hidden="true">&times;</span>-->
  </button>
</div>
<div class="modal-body">
  <h3>If you would like to invite other volunteers to this event, send them the link below:</h3>
  <!--<h4 style="font-weight: bold; word-break: break-word">{{this.inviteLink}}</h4>-->
  <div style="display: flex; justify-content: center">
    <button class="btn btn-primary" appCopyClipboard [data]="this.inviteLink">Copy your invite link to clipboard</button>
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="this.activeModal.close('Close click');">Close</button>
</div>
