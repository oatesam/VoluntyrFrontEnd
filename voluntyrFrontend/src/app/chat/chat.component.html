<div class="center responsive wrapper">
  <h1>Voluntyr Chat</h1>
<!--  TODO: Add no chat-room placeholder -->
  <ul class="chat-rooms">
    <li *ngFor="let chat of chatRooms" (click)="selectChatRoom(chat)">
<!--      <span class="badge">{{chat.unread}}</span> TODO: Add unread for each-->
      {{chat.name}}
    </li>
  </ul>
</div>
<app-chat-room *ngIf="selectedChatRoom != null" [chatRoom]="selectedChatRoom"></app-chat-room>
