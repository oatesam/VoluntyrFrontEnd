<div class="logreg">
  <h3 class="reg">You're signing up as {{curReg}}</h3>
  <h1 class="reg">Click here to sign up as {{oppReg}}</h1>
  <button id="orgtoggle"(click)="toggle()" id="bt">
      {{buttonName}}
  </button>


  <ng-container *ngIf="!showOrg">
    <h3>First Name</h3>
    <input type="text" [formControl]="firstname">
    <h3>Last Name</h3>
    <input type="text" [formControl]="lastname">
    <h3> Birthday</h3>
    <ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next"></ngb-datepicker>

  </ng-container>
  <ng-container *ngIf="showOrg">
    <h3> Organization Name </h3>
    <input type="text" [formControl]="orgname">
  </ng-container>
    <h3>Email</h3>
    <input type="text" [formControl]="emailControl">
    <h3>Password</h3>
    <input type="password" [formControl]="password" appHidePassword>
    <h3>Confirm Password</h3>
    <input type="password" [formControl]="passwordconfirm" appHidePassword>
  <ng-container *ngIf="showOrg">
    <h3>Address</h3>
    <input type="text" [formControl]="address">
    <h3>Phone Number</h3>
    <input type="text" [formControl]="phonenumber">
  </ng-container>
  <alert></alert>
  <re-captcha
    (resolved)="resolved($event)"
    siteKey="6LcOuyYTAAAAAHTjFuqhA52fmfJ_j5iFk5PsfXaU"
  ></re-captcha>
  <br>
  <button (click)="verifyReg()">Register</button>
</div>
