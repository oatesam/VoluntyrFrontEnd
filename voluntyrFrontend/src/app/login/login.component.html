<div class="logreg">
  <form [formGroup]="loginForm" (ngSubmit)="verifyLogin()">
    <h3 class="login">Email</h3>
    <input placeholder="Email" type="email" formControlName="emailControl">
    <h3 class="login">Password</h3>
    <input placeholder="Password" type="password" formControlName="passwordControl" [align]="center" appHidePassword>
    <a class="no-account" routerLink="../register">Don't have an account? </a>
    <a class="no-account" routerLink="../recoverpassword">Forgot your password? </a>
    <alert> </alert>
  </form>
  <re-captcha
    (resolved)="resolved($event)"
    [siteKey]="CAPTCHAKEY"
  ></re-captcha>
  <br>
  <button class="login" (click)="verifyLogin()">Login</button>
</div>
