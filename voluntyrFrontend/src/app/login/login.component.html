<div class="logreg">
  <form [formGroup]="loginForm" (ngSubmit)="verifyLogin()">
    <h3>Email</h3>
    <input type="text" formControlName="emailControl">
    <h3>Password</h3>
    <input placeholder="Password" type="password" formControlName="passwordControl" appHidePassword>
    <alert> </alert>
  </form>
  <button (click)="verifyLogin()">Login</button>
</div>
