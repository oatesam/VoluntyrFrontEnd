<div class="container">
  <div class="row">
    <h1 class="organization-title col-md-6">
      <fa-icon [icon]="faLandmark"></fa-icon>{{ org_info.name }}
    </h1>
    <div class="col-md-6">
      <p>Ratings:*****</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 organization-info">
      <p id="org-adress"></p>
      <p>
        <fa-icon [icon]="faPhoneAlt"></fa-icon> phone:
        {{ org_info.phone_number }}
      </p>
      <p><fa-icon [icon]="faEnvelopeOpen"></fa-icon> email: foo@iu.edu</p>
      <p>
        <fa-icon [icon]="faMapPin"></fa-icon> {{ org_info.street_address }},
        {{ org_info.city }}, {{ org_info.state }}
      </p>
    </div>
    <div class="col-md-6 organization-description ">
      <p>
        <fa-icon [icon]="faRibbon"></fa-icon>

        {{ org_info.organization_motto }}
      </p>
    </div>
  </div>
  <div class="row">
    <app-calendar class="col-md-6" [events]="event_lst"></app-calendar>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6">
          <h3>Events</h3>
        </div>
        <!--<div class="col-md-6">-->
          <!--<button class="btn btn-primary" [routerLink]="['newEvent']">-->
            <!--Post New Event-->
          <!--</button>-->
        <!--</div>-->
      </div>
      <button class="btn btn-primary" [routerLink]="['newEvent']">
            Post New Event
      </button>
      <app-individual-event-summary
        *ngFor="let event of event_lst"
        [event]="event"
      ></app-individual-event-summary>
    </div>
  </div>
</div>
