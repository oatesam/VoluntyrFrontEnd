<div class="wrapper">
  <form [formGroup]="searchForm">
    <div class="form-group">
      <h3>Start Time</h3>
      <input
        type="datetime-local"
        class="form-control"
        name="startime"
        formControlName="startime"
      />
    </div>
    <div class="form-group">
      <h3>End Time</h3>
      <input
        type="datetime-local"
        class="form-control"
        name="endtime"
        formControlName="endtime"
      />
    </div>
    <button
      class="btn btn-primary btn-lg"
      type="submit"
      (click)="retrieveFilterEvents()"
    >
      Search
    </button>
  </form>
  <div class="row">
    <div>
      <h1>Upcoming Events</h1>
      <app-volunteer-event *ngFor="let event of events" [event]="event">
      </app-volunteer-event>
    </div>
  </div>
</div>
