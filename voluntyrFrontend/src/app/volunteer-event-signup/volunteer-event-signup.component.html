<div class="wrapper">
  <div>
    <form [formGroup]="searchForm">
      <div class="row">
        <div class="form-group searchform col-md-4">
          <label for="title">Title </label>
          <input
            type="text"
            class="form-control"
            name="title"
            id="title"
            formControlName="title"
            placeholder="Any"
          />
        </div>
        <div class="form-group searchform col-md-4">
          <label for="keyword">Keyword </label>
          <input
            type="text"
            class="form-control"
            name="keyword"
            id="keyword"
            placeholder="Any"
            formControlName="keyword"
          />
        </div>
        <div class="form-group searchform col-md-4">
          <label for="orgName">Organization</label>
          <input
            type="text"
            class="form-control"
            name="orgName"
            id="orgName"
            placeholder="Any"
            formControlName="orgName"
          />
        </div>
      </div>
      <div class="row">
        <div class="form-group searchform col-md-4">
          <label for="startime">Start Time</label>
          <input
            type="datetime-local"
            class="form-control"
            name="startime"
            id="startime"
            formControlName="startime"
          />
        </div>
        <div class="form-group searchform col-md-4">
          <label for="endtime">End Time</label>
          <input
            type="datetime-local"
            class="form-control"
            name="endtime"
            id="endtime"
            formControlName="endtime"
          />
        </div>
        <div class="form-group searchform col-md-4">
          <label for="location">Location</label>
          <input
            type="text"
            class="form-control"
            name="location"
            id="location"
            placeholder="Any"
            formControlName="location"
          />
        </div>
      </div>

      <button
        class="btn btn-primary btn-lg"
        type="submit"
        (click)="retrieveSearchEvents()"
      >
        Search
      </button>
    </form>
  </div>
  <div class="noEventMsg contentDisplay" *ngIf="displayEmptyMsg">
    <h3>No event matched the search parameter</h3>
  </div>
  <div class="row contentDisplay" *ngIf="displayEventResult">
    <div>
      <h1>Upcoming Events</h1>
      <app-volunteer-event *ngFor="let event of events" [event]="event">
      </app-volunteer-event>
    </div>
  </div>
</div>
