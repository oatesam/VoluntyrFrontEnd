<div class="container">
  <h1>Account Details</h1>
  <h2>
    <fa-icon [icon]="faUser"></fa-icon>{{ volunteer.first_name }}
    {{ volunteer.last_name }}
  </h2>
  <p><fa-icon [icon]="faCalendarPlus"></fa-icon>{{ volunteer.birthday }}</p>
  <div class="row">
    <app-calendar class="col-md-6"></app-calendar>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6"><h1>Registered Events</h1></div>
        <div class="col-md-6">
          <button class="btn btn-primary" (click)="routeToEvents()">
            Find More Events
          </button>
        </div>
      </div>
      <app-volunteer-event
        *ngFor="let event of events"
        [event]="event"
      ></app-volunteer-event>
    </div>
  </div>
</div>
